<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Magic Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input id = "search-txt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>

  <div class="container my-3">
    <h1>Welcome to Magic Notes</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add a Note</h5>
        <div class="form-floating my-2">
          <div class="input-group mb-3">
            <input type="text" id = "addTitle" class="form-control" placeholder="Note Title" aria-describedby="basic-addon2">
            <button onclick = "switchImportant()" class="input-group-text " style="width: fit-content;" ><img id="important-icon" src="icons/starGrey.png" class = "mx-auto" style="width: 50%;"></button>
          </div>
          <textarea class="form-control" id="addTxt" style="height: 100px;"></textarea>
        </div>
        <button id = "addBtn" class="btn btn-primary">Add Note</button>
      </div>
    </div>
    <hr>  
    <h1>Your Notes</h1>
    <hr>
    <div id="notes" class="row container-fluid ">
      
      
      
    </div>
